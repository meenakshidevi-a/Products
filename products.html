<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teddy Shop - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to Teddy Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Teddy Bears</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Pick Your Favorite Teddy 🧸</h2>

    <div class="products">
      <!-- Classic Brown Teddy -->
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/31qz8XBMPsL._UF1000,1000_QL80_.jpg" alt="Classic Brown Teddy">
        <h3>Classic Brown Teddy</h3>
        <p>$25</p>
        <button onclick="addToCart('Classic Brown Teddy', 25)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://i.ibb.co/fD6Z9kb/pink-teddy.jpg" alt="Pink Teddy">
        <h3>Pink Teddy</h3>
        <p>$30</p>
        <button onclick="addToCart('Pink Teddy', 30)">Add to Cart</button>
      </div>

      <!-- ✅ Fluffy White Teddy updated with Amazon image -->
      <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/31ZueVZgjHL._UF1000,1000_QL80_.jpg" alt="Fluffy White Teddy">
        <h3>Fluffy White Teddy</h3>
        <p>$35</p>
        <button onclick="addToCart('Fluffy White Teddy', 35)">Add to Cart</button>
      </div>

        <!-- ✅ Red Heart Teddy with new image -->
      <div class="product-card">
        <img src="https://www.kavsi.co.ke/cdn/shop/products/e71cdcad-0a34-4a74-bdaa-bbb4aa72fa93.jpg?v=1673759765" alt="Red Heart Teddy">
        <h3>Red Heart Teddy</h3>
        <p>$40</p>
        <button onclick="addToCart('Red Heart Teddy', 40)">Add to Cart</button>
      </div>
    </div>

    <h2>Your Cart 🛒</h2>
    <ul id="cart"></ul>
    <p id="total">Total: $0</p>
    <button id="clearCart" onclick="clearCart()" style="display:none;">🗑️ Clear Cart</button>
  </main>

  <footer>
    <p>&copy; 2025 Teddy Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
