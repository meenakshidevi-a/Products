<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Site - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Available Items</h2>
    <div class="products">
      <div class="product-card">
        <img src="https://via.placeholder.com/150?text=Handbag" alt="Handbag">
        <h3>Handbag</h3>
        <p>$49</p>
        <button onclick="addToCart('Handbag', 49)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/150?text=Sneakers" alt="Sneakers">
        <h3>Sneakers</h3>
        <p>$79</p>
        <button onclick="addToCart('Sneakers', 79)">Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/150?text=Watch" alt="Watch">
        <h3>Watch</h3>
        <p>$99</p>
        <button onclick="addToCart('Watch', 99)">Add to Cart</button>
      </div>
    </div>

    <h2>Your Cart</h2>
    <ul id="cart"></ul>
    <p id="total">Total: $0</p>
  </main>

  <footer>
    <p>&copy; 2025 My Shopping Site</p>
  </footer>

  <script>
    let cart = [];
    let total = 0;

    function addToCart(item, price) {
      cart.push({ item, price });
      total += price;

      const cartList = document.getElementById("cart");
      const newItem = document.createElement("li");
      newItem.textContent = item + " - $" + price;
      cartList.appendChild(newItem);

      document.getElementById("total").textContent = "Total: $" + total;
    }
  </script>
</body>
</html>

  <footer>
    <p>&copy; 2025 My Shopping Site</p>
  </footer>
</body>
</html>
