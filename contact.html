<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teddy Shop - Contact</title>
  <link rel="stylesheet" href="style.css"> <!-- keep your main stylesheet -->
</head>
<body>
  <header>
    <h1>Welcome to Teddy Shop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Teddy Bears</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us 📩</h2>
    <p>We’d love to hear from you! Fill out the form below:</p>

    <form>
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" placeholder="Enter your name"><br><br>

      <label for="email">Your Email:</label><br>
      <input type="email" id="email" placeholder="Enter your email"><br><br>

      <label for="message">Message:</label><br>
      <textarea id="message" rows="4" placeholder="Type your message here..."></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>

    <h2>Your Cart 🛒</h2>
    <ul id="cart"></ul>
    <p id="total">Total: $0</p>
    <button id="clearCart" onclick="clearCart()" style="display:none;">🗑️ Clear Cart</button>
  </main>

  <footer>
    <p>&copy; 2025 Teddy Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
